
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5">
        <h3 class="bg-primary text-white p-3">
          {{getName()}} To Do List
        </h3>

      <div div class="input-group">
          <input type="text" (keydown.enter)="addItem(todoText.value); todoText.value=''; " #todoText class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary"  (click)="addItem(todoText.value); todoText.value=''; "> Add</button>
        </div>
      </div>

      <div class="custom-control custom checkbox mt-2 mb-2" >
        <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" name="" id="displayAll">
       <label class="custom-control-label" for='displayAll'>Completed</label>
      </div>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i=index">
            <td>{{ i+1 }}</td>
            <td>
              {{item.description}}
            </td>
            <td><input type="checkbox" [(ngModel)]="item.action"></td>
            <td [ngSwitch]="item.action">
              <div *ngSwitchCase="true">Yes</div>
              <div *ngSwitchCase="false">No</div>
            </td>
            </tr>
        </tbody>
      </table>


      </div>
    </div>
  </div>
